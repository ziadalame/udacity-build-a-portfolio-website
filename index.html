<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ziad Portfolio</title>

    <!-- Bootstrap CSS -->
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>

    <div class="container">
        <header>
            <div class="row">
                <!-- No need to add col-xs-12 | Bootstrap will automatically adjust to full width if screen is smaller than md -->
                <div class="col-md-2 col-xs-3">
                    <img src="img/logo.gif" alt="computer beating heart" class="img-responsive">
                </div>
                <div class="col-md-10 col-xs-9 text-right">
                    <h1 class="uppercase-text">Ziad Alame</h1>
                    <h4 class="uppercase-text">front-end ninjs</h4>
                </div>
            </div>
        </header>
        <section id="content">
            <img src="img/banner.png" alt="Ziad's potfolio website image from ziad.me" class="img-responsive">
            <div class="featured-projects">
                <h2 class="title">Featured Projects</h2>
                <div class="row text-center">
                    <div class="col-sm-4 single-project">
                        <img src="img/presella.png" alt="Presella" class="img-responsive">
                        <h3 class="uppercase-text">Presella</h3>
                        <a href="https://presella.com" target="_blank">https://presella.com</a>
                    </div>
                    <div class="col-sm-4 single-project">
                        <img src="img/fashiontveyewear.png" alt="fashiontv eyewear" class="img-responsive">
                        <h3 class="uppercase-text">FashionTV Eyewear</h3>
                        <a href="https://fashiontveyewear.com" target="_blank">https://fashiontveyewear.com</a>
                    </div>
                    <div class="col-sm-4 single-project">
                        <img src="img/startupgrind.png" alt="Startup Grind Beirut" class="img-responsive">
                        <h3 class="uppercase-text">Startup Grinf Beirut</h3>
                        <a href="https://google.com" target="_blank">http://startupgrindbeirut.com/</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer Section (this was not part of the design but I added it to complete the site) -->
        <footer class="text-right">
            Developed by Ziad Alame.
        </footer>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>

</html>
